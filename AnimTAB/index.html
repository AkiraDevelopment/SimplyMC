<html lang="en">

<head>
  <meta content="SimplyMC" property="og:title" />
  <meta content="Minecraft multitool for everyone" property="og:description" />
  <meta content="https://www.simplymc.art/" property="og:url" />
  <meta content="https://www.simplemc.art/assets/images/emc.png" property="og:image" />
  <meta content="#9C0000" data-react-helmet="true" name="theme-color" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../assets/images/emc.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/styles/common.css" type="text/css">
  <title>SimplyMC | RGB Gradient Creator</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
</head>

<body>

<div class="ui inverted menu">
  <div class="header item">SimplyMC</div>
  <a class="item" href="../index.html">Home</a>
  <div class="ui inverted dropdown item">
    Gradients
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item" href="../Hexnicks/index.html">RGB Nicknames</a>
      <a class="item" href="#">Animated TAB</a>
    </div>
  </div>
  <a class="item" href="../CircleGen/index.html">Circle Generator</a>
  <a class="item" href="#">Coming Soon</a>
  <a class="icon item" href="https://github.com/Oli-idk/SimplyMC">
    <i class="github icon"></i>
  </a>
  <a class="icon item" href="https://discord.akiradev.xyz">
    <i class="discord icon"></i>
  </a>
</div>

<div id="hexColorTemplate" style="display:none;">
  <div class="row" style="margin-bottom: 0.25em; margin-top: 0;">
    <div class="column">
      <label for="color-$NUM" style="color: lightgrey;">Hex Color #$NUM</label>
      <input class="hexColor" id="color-$NUM" value="$VAL" style="border-left: 0;"
             data-jscolor="{preset:'small dark', position:'right', previewSize: 36}" oninput="updateOutputText(event)"
             onchange="updateOutputText(event)"/>
    </div>
  </div>
</div>

<div class="ui container">
  <div id="title" class="ui centered header" style="font-size: 3em; margin-bottom: 0;">Animated TAB</div>
  <p class="minecraft" style="width: 100%; text-align: center; font-size: 1.3em;">TAB plugin gradient animations</p>
  <div class="ui form">
    <div class="ui grid">
      <div class="three wide column">
        <div id="hexColors" class="ui very compact grid">
          <!-- Will be populated in JavaScript -->
        </div>
      </div>
      <div class="thirteen wide column">
        <div id="controls" class="ui grid">
          <div class="row">
            <div id="output">
              <label for="outputText" style="color: #782d2d;">Output</label>
              <label for="outputText" style="font-weight: normal;">This is what you put in the
                animations.yml. Click on it to copy.</label>
              <pre id="outputText"
                   onclick="copyTextToClipboard(this.innerText);"></pre>
              <p id="error">TAB only allows the change-interval to be divisible by 50, Your number has been rounded
                up</p>
            </div>
          </div>
          <div class="row">
            <div id="coloredNick"></div>
          </div>
          <div class="row">
            <div class="six wide column">
              <label for="animationText">Animation Text</label>
              <input id="animationText" type="text" maxlength="100" placeholder="Your Text"
                     value="SimplyMC" oninput="onUserInput()"
                     onchange="onUserInput()">
            </div>
          </div>
          <div class="row">
            <div class="three wide column">
              <label for="animation-speed">Animation Speed</label>
              <input id="animation-speed"
                     style="width: 75px;"
                     type="number" min="50" max="9999" step="50" value="50"
                     oninput="updateOutputText(event);" />
            </div>
            <div class="three wide column">
              <label for="numOfColors">Number of Colors</label>
              <input style="width: 75px;"
                     value="2" id="numOfColors" type="number" min="2" max="10"
                     onchange="updateOutputText(); toggleColors(this.value);"
                     oninput="updateOutputText(); toggleColors(this.value);"/>
            </div>
          </div>
          <div class="ui checkbox row first">
            <label for="bold" class="minecraftbold dbold">Bold</label>
            <input type="checkbox" id="bold" onclick="updateOutputText();"/>
          </div>
          <div class="ui checkbox row">
            <label for="italics" class="minecraftitalic ditalics">Italic</label>
            <input type="checkbox" id="italics" onclick="updateOutputText();"/>
          </div>
          <div class="ui checkbox row">
            <label for="underline" class="minecraftunderline dunderline">Underline</label>
            <input type="checkbox" id="underline" onclick="updateOutputText();"/>
          </div>
          <div class="ui checkbox row last">
            <label for="strike" class="minecraftstrike dstrike">Strikethrough</label>
            <input type="checkbox" id="strike" onclick="updateOutputText();"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../assets/js/jscolor.js"></script>
<script src="script.js"></script>
</body>

</html>
